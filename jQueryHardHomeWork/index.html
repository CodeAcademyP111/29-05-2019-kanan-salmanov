<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="main mb-5">
        <div class="container">

            <div class="mt-3">
                <h1>Lightbox (Modal Image Gallery)</h1>
                <p>Click on one of the images to open the lightbox:</p>
            </div>
            <div class="row mt-5">
                <div class="col-3 pad">
                    <img class="mainImg" src="img/sm/img_lights.jpg" alt="" data-index="0" data-img=img_lights.jpg data-msg="Northern lights">
                </div>
                <div class="col-3 pad">
                    <img class="mainImg" src="img/sm/img_mountains.jpg" alt="" data-index="1" data-img="img_mountains.jpg" data-msg="Mountains and fjords">
                </div>
                <div class="col-3 pad">
                    <img class="mainImg" src="img/sm/img_nature.jpg" alt="" data-index="2" data-img="img_nature.jpg" data-msg="Nature and sunrise">
                </div>
                <div class="col-3 pad">
                    <img class="mainImg" src="img/sm/img_snow.jpg" alt="" data-index="3" data-img="img_snow.jpg" data-msg="Snow">
                </div>
            </div>
        </div>

        <div class="modalContent">
            <div class="cover"></div>

            <div class="slider">
                <img src="img/imgLarge/img_lights.jpg" alt="">
                <p>Northern lights</p>
                <div class="navLeft"><i class="fas fa-chevron-left"></i></div>
                <div class="navRight"><i class="fas fa-chevron-right"></i></div>

                <div class="navigation">
                    <div class="item" data-index="0" data-img=img_lights.jpg><img src="img/sm/img_lights.jpg" alt=""><div class="coverItem"></div></div>
                    <div class="item" data-index="1" data-img="img_mountains.jpg"><img src="img/sm/img_mountains.jpg" alt=""><div class="coverItem"></div></div>
                    <div class="item" data-index="2" data-img="img_nature.jpg"><img src="img/sm/img_nature.jpg" alt=""><div class="coverItem"></div></div>
                    <div class="item" data-index="3" data-img="img_snow.jpg"><img src="img/sm/img_snow.jpg" alt=""><div class="coverItem"></div></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
